<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="./index.html">
                <img class="header__logo" src="./img/Logotip.png" alt="Logotip" width="200" height="79">
            </a>

            <nav class="nav">
                <input type="checkbox" id="check">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a class="nav__link" href="#">Дом</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">О работе</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Доставка</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Контакт</a>
                    </li>

                    <label id="ext" for="check">
                        <i class="fa-solid fa-xmark" style="font-size: 25px;"></i>
                    </label>
                </ul>
            </nav>

            <div class="header__cards">
                <label id="menu" for="check">
                    <i class="fa-solid fa-bars" style="font-size: 25px;"></i>
                </label>
            </div>
        </div>
    </header>

    <main></main>
</body>
</html>
